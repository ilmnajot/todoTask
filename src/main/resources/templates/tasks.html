<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table style="border: darkcyan 2px">
  <thead>
  <tr style="border: darkcyan 5px">
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Completed</th>
  </tr>
  </thead>
  <tbody style="border: cadetblue 2px">
  <tr th:each="task:${tasks}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.title}"></td>
    <td th:text="${task.description}"></td>
    <td th:text="${task.dueDate}"></td>
    <td th:text="${task.completed}"></td>
    <td></td>

  </tr>
  </tbody>
</table>


</body>
</html>
